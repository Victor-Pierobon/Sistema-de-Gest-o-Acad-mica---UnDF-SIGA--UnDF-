version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siga-undf-db
    environment:
      POSTGRES_DB: siga_undf
      POSTGRES_USER: siga_user
      POSTGRES_PASSWORD: siga_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
      - ./graph_functions.sql:/docker-entrypoint-initdb.d/03-graph_functions.sql
    networks:
      - siga-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siga_user -d siga_undf"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: siga-undf-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@siga.undf.br
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - siga-network
    depends_on:
      - postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: siga-undf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - siga-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  neo4j:
    image: neo4j:5.13-community
    container_name: siga-undf-neo4j
    environment:
      NEO4J_AUTH: neo4j/siga_password
      NEO4J_PLUGINS: '["graph-data-science", "apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: gds.*,apoc.*
      NEO4J_dbms_security_procedures_allowlist: gds.*,apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - siga-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  siga-network:
    driver: bridge